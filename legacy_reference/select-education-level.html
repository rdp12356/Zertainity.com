    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 sm:p-10 w-full max-w-7xl mx-auto">
        <div class="w-full max-w-3xl flex flex-col gap-12">
            <!-- Progress and Title Section -->
            <div class="flex flex-col gap-8 text-center">
                <!-- Progress Bar -->
                <div class="w-full max-w-xs mx-auto flex flex-col gap-2">
                    <div class="flex justify-between items-center px-1">
                        <span class="text-xs font-bold text-primary dark:text-white uppercase tracking-wider">STEP 1 OF 5</span>
                        <span class="text-xs text-gray-400">20% Completed</span>
                    </div>
                    <div class="h-1 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full bg-primary dark:bg-white w-1/5 rounded-full transition-all duration-500"></div>
                    </div>
                </div>

                <!-- Title and Description -->
                <div class="space-y-3">
                    <h1 class="text-3xl md:text-4xl font-black tracking-tight text-[#111318] dark:text-white">
                        Select your education level
                    </h1>
                    <p class="text-base text-gray-500 dark:text-gray-400 max-w-xl mx-auto">
                        This helps us tailor the career guidance assessment specifically to your academic journey.
                    </p>
                </div>
            </div>

            <!-- Education Level Cards -->
            <form class="grid grid-cols-1 md:grid-cols-3 gap-5 w-full" onsubmit="event.preventDefault();">
                <!-- 10th Grade -->
                <label class="group cursor-pointer relative">
                    <input class="peer sr-only card-checkbox" name="education_level" type="radio" value="10th"/>
                    <div class="h-full flex flex-col p-6 rounded-2xl border-2 border-gray-200 dark:border-gray-800 bg-white dark:bg-[#151b2b] hover:border-gray-300 dark:hover:border-gray-600 transition-all duration-300 ease-in-out hover:shadow-lg">
                        <div class="mb-5 size-12 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white flex items-center justify-center">
                            <svg class="size-7" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                            </svg>
                        </div>
                        <div class="flex-1 flex flex-col gap-2">
                            <h3 class="text-lg font-bold text-[#111318] dark:text-white">10th Grade</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                                Exploring streams (Science, Commerce, Arts) and early career options.
                            </p>
                        </div>
                    </div>
                </label>

                <!-- 12th Grade -->
                <label class="group cursor-pointer relative">
                    <input class="peer sr-only card-checkbox" name="education_level" type="radio" value="12th"/>
                    <div class="h-full flex flex-col p-6 rounded-2xl border-2 border-gray-200 dark:border-gray-800 bg-white dark:bg-[#151b2b] hover:border-gray-300 dark:hover:border-gray-600 transition-all duration-300 ease-in-out hover:shadow-lg">
                        <div class="mb-5 size-12 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white flex items-center justify-center">
                            <svg class="size-7" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>
                            </svg>
                        </div>
                        <div class="flex-1 flex flex-col gap-2">
                            <h3 class="text-lg font-bold text-[#111318] dark:text-white">12th Grade</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                                Preparing for college majors, entrance exams, and undergraduate degrees.
                            </p>
                        </div>
                    </div>
                </label>

                <!-- Graduate -->
                <label class="group cursor-pointer relative">
                    <input class="peer sr-only card-checkbox" name="education_level" type="radio" value="graduate"/>
                    <div class="h-full flex flex-col p-6 rounded-2xl border-2 border-gray-200 dark:border-gray-800 bg-white dark:bg-[#151b2b] hover:border-gray-300 dark:hover:border-gray-600 transition-all duration-300 ease-in-out hover:shadow-lg">
                        <div class="mb-5 size-12 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white flex items-center justify-center">
                            <svg class="size-7" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 2zm6.82 6L12 11.72 5.18 8 12 4.28 18.82 8zM17 14.99l-5 2.73-5-2.73v-3.72L12 14l5-2.73v3.72z"/>
                                <circle cx="19" cy="19" r="3" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="flex-1 flex flex-col gap-2">
                            <h3 class="text-lg font-bold text-[#111318] dark:text-white">Graduate</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                                Completing a degree, planning post-grad studies, or entering the workforce.
                            </p>
                        </div>
                    </div>
                </label>
            </form>

            <!-- Continue Button -->
            <div class="flex justify-center pt-4">
                <button id="continueBtn" class="group flex items-center justify-center gap-2 min-w-[180px] h-12 px-8 rounded-xl bg-gray-400 text-white text-base font-semibold shadow-md hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <span>Continue</span>
                    <svg class="size-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Handle button state based on selection
        const radios = document.querySelectorAll('input[name="education_level"]');
        const continueBtn = document.getElementById('continueBtn');

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-400');
                continueBtn.classList.add('bg-primary', 'dark:bg-white', 'dark:text-black', 'hover:bg-gray-800', 'dark:hover:bg-gray-100');
            });
        });

        // Handle form submission
        continueBtn.addEventListener('click', () => {
            const selectedValue = document.querySelector('input[name="education_level"]:checked')?.value;
            if (selectedValue) {
                console.log('Selected education level:', selectedValue);
                // Navigate to next page or handle submission
                // window.location.href = 'next-page.html';
            }
        });
    </script>
