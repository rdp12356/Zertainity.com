<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Career Interest Quiz - Zertainity</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000","primary-hover": "#333333","background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.custom-radio:checked + div {
            border-color: #000000;
            background-color: rgba(0, 0, 0, 0.03);
        }
        .custom-radio:checked + div .radio-indicator {
            border-color: #000000;
            background-color: #000000;
        }
        .custom-radio:checked + div .radio-indicator::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100 font-display transition-colors duration-200">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-10">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-10 h-10 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900">
<span class="material-symbols-outlined text-2xl">school</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Zertainity</h1>
</div>
<button class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-lg">save</span>
<span class="hidden sm:inline">Save &amp; Exit</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 md:p-12 w-full max-w-4xl mx-auto">
<div class="w-full mb-10 max-w-2xl">
<div class="flex justify-between items-end mb-3">
<div>
<p class="text-sm font-medium text-slate-900 dark:text-slate-100 uppercase tracking-wider mb-1">Interest Assessment</p>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">Question 12 of 40</h2>
</div>
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-full">30% Complete</span>
</div>
<div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-black dark:bg-white rounded-full transition-all duration-500 ease-out" style="width: 30%"></div>
</div>
</div>
<div class="w-full max-w-2xl bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
<div class="p-8 sm:p-10 text-center border-b border-slate-100 dark:border-slate-800">
<h3 class="text-2xl sm:text-3xl font-bold text-slate-900 dark:text-white leading-tight">
                    I enjoy solving complex mathematical problems.
                </h3>
<p class="mt-3 text-slate-500 dark:text-slate-400">Select the option that best describes you.</p>
</div>
<div class="p-6 sm:p-8 flex flex-col gap-3">
<label class="group relative cursor-pointer">
<input class="custom-radio sr-only" name="interest_q12" type="radio" value="1"/>
<div class="flex items-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-black dark:hover:border-white hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
<div class="radio-indicator relative w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 mr-4 flex-shrink-0 transition-colors"></div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200">Strongly Disagree</span>
<span class="ml-auto material-symbols-outlined text-slate-300 group-hover:text-black dark:group-hover:text-white opacity-0 group-hover:opacity-100 transition-all">sentiment_dissatisfied</span>
</div>
</label>
<label class="group relative cursor-pointer">
<input class="custom-radio sr-only" name="interest_q12" type="radio" value="2"/>
<div class="flex items-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-black dark:hover:border-white hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
<div class="radio-indicator relative w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 mr-4 flex-shrink-0 transition-colors"></div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200">Disagree</span>
</div>
</label>
<label class="group relative cursor-pointer">
<input checked="" class="custom-radio sr-only" name="interest_q12" type="radio" value="3"/>
<div class="flex items-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-black dark:hover:border-white hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
<div class="radio-indicator relative w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 mr-4 flex-shrink-0 transition-colors"></div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200">Neutral</span>
<span class="ml-auto material-symbols-outlined text-slate-300 group-hover:text-black dark:group-hover:text-white opacity-0 group-hover:opacity-100 transition-all">sentiment_neutral</span>
</div>
</label>
<label class="group relative cursor-pointer">
<input class="custom-radio sr-only" name="interest_q12" type="radio" value="4"/>
<div class="flex items-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-black dark:hover:border-white hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
<div class="radio-indicator relative w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 mr-4 flex-shrink-0 transition-colors"></div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200">Agree</span>
</div>
</label>
<label class="group relative cursor-pointer">
<input class="custom-radio sr-only" name="interest_q12" type="radio" value="5"/>
<div class="flex items-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-black dark:hover:border-white hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200">
<div class="radio-indicator relative w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 mr-4 flex-shrink-0 transition-colors"></div>
<span class="text-lg font-medium text-slate-700 dark:text-slate-200">Strongly Agree</span>
<span class="ml-auto material-symbols-outlined text-slate-300 group-hover:text-black dark:group-hover:text-white opacity-0 group-hover:opacity-100 transition-all">sentiment_satisfied</span>
</div>
</label>
</div>
<div class="p-6 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 flex justify-between items-center">
<button class="flex items-center gap-2 px-6 py-3 rounded-lg text-slate-600 dark:text-slate-300 font-semibold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400">
<span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                    Previous
                </button>
<button class="flex items-center gap-2 px-8 py-3 rounded-lg bg-black dark:bg-white hover:bg-slate-800 dark:hover:bg-slate-200 text-white dark:text-black font-bold shadow-lg shadow-slate-400/20 dark:shadow-none transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900">
                    Next Question
                    <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
</button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500">Press <kbd class="font-sans px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 mx-1">Enter</kbd> to go to the next question</p>
</div>
</main>
</div>

</body></html>
