<script>
        // Simple script to handle button state since we can't use React
        const radios = document.querySelectorAll('input[name="education_level"]');
        const continueBtn = document.querySelector('button.group');
        // Initially disable button styling
        continueBtn.classList.add('opacity-50', 'cursor-not-allowed', 'shadow-none');
        continueBtn.setAttribute('disabled', 'true');
        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                continueBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'shadow-none');
                continueBtn.removeAttribute('disabled');
            });
        });
    </script>
